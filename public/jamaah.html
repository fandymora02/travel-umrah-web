<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Jamaah Travel Umrah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="sidebar-heading text-center py-4 fw-bold fs-4 border-bottom">
        ðŸ•‹ Travel Umrah
      </div>
    <h1 class="text-center mb-4"> Data Jamaah Travel Umrah</h1>

    <!-- Tombol tambah -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Jamaah</button>
    </div>

    <!-- Tabel data -->
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>No. HP</th>
          <th>Paket</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="jamaahTable"></tbody>
    </table>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Jamaah</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" name="nama" placeholder="Nama Jamaah" required>
            <input type="text" class="form-control mb-2" name="alamat" placeholder="Alamat">
            <input type="text" class="form-control mb-2" name="no_hp" placeholder="No HP">
            <input type="text" class="form-control mb-2" name="paket" placeholder="Paket">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Jamaah</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">
            <input type="text" class="form-control mb-2" name="nama" placeholder="Nama Jamaah" required>
            <input type="text" class="form-control mb-2" name="alamat" placeholder="Alamat">
            <input type="text" class="form-control mb-2" name="no_hp" placeholder="No HP">
            <input type="text" class="form-control mb-2" name="paket" placeholder="Paket">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Simpan Perubahan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/jamaah.js"></script>
</body>
</html>
