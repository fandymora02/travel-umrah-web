<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Jamaah - Travel Umrah</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="bg-white border-end" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 fw-bold fs-4 border-bottom">
         Travel Umrah
      </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action ">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a href="jamaah.html" class="list-group-item list-group-item-action active">
          <i class="bi bi-people me-2"></i> Data Jamaah
        </a>
        <a href="agen.html" class="list-group-item list-group-item-action">
          <i class="bi bi-person-badge me-2"></i> Data Agen
        </a>
        <a href="keuangan.html" class="list-group-item list-group-item-action">
          <i class="bi bi-cash-coin me-2"></i> Keuangan
        </a>
      </div>
    </div>

  <!-- Main Content -->
  <div id="page-content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-4">
      <button class="btn btn-outline-primary me-3" id="menu-toggle">â˜°</button>
      <span class="navbar-brand fw-semibold">Data Jamaah</span>
      <!-- <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div> -->
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold">Daftar Jamaah</h4>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Jamaah</button>
      </div>

      <div class="card p-3 shadow-sm border-0 rounded-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nama Jamaah</th>
                <th>Alamat</th>
                <th>No. HP</th>
                <th>Paket Umrah</th>
                <th class="text-center">Aksi</th>
              </tr>
            </thead>
            <tbody id="jamaahTable">
              <tr><td colspan="6" class="text-center text-muted">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah Jamaah Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="nama" class="form-control mb-2" placeholder="Nama Jamaah" required>
          <input type="text" name="alamat" class="form-control mb-2" placeholder="Alamat" required>
          <input type="text" name="no_hp" class="form-control mb-2" placeholder="Nomor HP" required>
          <input type="text" name="paket" class="form-control mb-2" placeholder="Paket Umrah" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Edit Data Jamaah</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="id" class="form-control mb-2" readonly>
          <input type="text" name="nama" class="form-control mb-2" placeholder="Nama Jamaah" required>
          <input type="text" name="alamat" class="form-control mb-2" placeholder="Alamat" required>
          <input type="text" name="no_hp" class="form-control mb-2" placeholder="Nomor HP" required>
          <input type="text" name="paket" class="form-control mb-2" placeholder="Paket Umrah" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning text-white">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/jamaah.js"></script>
</body>
</html>
