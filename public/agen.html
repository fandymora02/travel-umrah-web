<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Agen - Travel Umrah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <div class="sidebar-heading text-center py-4 fw-bold fs-4 border-bottom">
        ðŸ•‹ Travel Umrah
    </div>
    <h2 class="mb-4"> Data Agen</h2>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Agen</button>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nama Agen</th>
          <th>Cabang</th>
          <th>No. HP</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="agenTable"></tbody>
    </table>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Agen Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="nama" class="form-control mb-2" placeholder="Nama Agen" required />
          <input type="text" name="cabang" class="form-control mb-2" placeholder="Cabang" required />
          <input type="text" name="no_hp" class="form-control mb-2" placeholder="Nomor HP" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Data Agen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="id" class="form-control mb-2" readonly />
          <input type="text" name="nama" class="form-control mb-2" placeholder="Nama Agen" required />
          <input type="text" name="cabang" class="form-control mb-2" placeholder="Cabang" required />
          <input type="text" name="no_hp" class="form-control mb-2" placeholder="Nomor HP" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/agen.js"></script>
</body>
</html>
