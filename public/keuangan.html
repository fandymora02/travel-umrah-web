  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="bg-white border-end" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 fw-bold fs-4 border-bottom">
         Travel Umrah
      </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action ">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
        <a href="jamaah.html" class="list-group-item list-group-item-action ">
          <i class="bi bi-people me-2"></i> Data Jamaah
        </a>
        <a href="agen.html" class="list-group-item list-group-item-action">
          <i class="bi bi-person-badge me-2"></i> Data Agen
        </a>
        <a href="keuangan.html" class="list-group-item list-group-item-action active">
          <i class="bi bi-cash-coin me-2"></i> Keuangan
        </a>
      </div>
    </div>

  <!-- Main Content -->
  <div id="page-content-wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light px-4">
      <button class="btn btn-outline-primary me-3" id="menu-toggle">â˜°</button>
      <span class="navbar-brand fw-semibold">Data Keuangan</span>
      <!-- <div class="ms-auto">
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div> -->
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-primary">Daftar Transaksi</h4>
        <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Transaksi</button>
      </div>

      <!-- Filter -->
      <!-- <form id="filterForm" class="row g-2 mb-3">
        <div class="col-md-3">
          <input type="date" class="form-control" name="tanggalAwal" />
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" name="tanggalAkhir" />
        </div>
        <div class="col-md-3">
          <select class="form-control" name="jenis">
            <option value="">Semua Jenis</option>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" name="keyword" placeholder="Cari deskripsi..." />
        </div>
      </form> -->

      <!-- Table -->
      <div class="card p-3 shadow-sm border-0 rounded-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary text-center">
              <tr>
                <th>ID</th>
                <th>Tanggal</th>
                <th>Deskripsi</th>
                <th>Nominal</th>
                <th>Jenis</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="keuanganTable">
              <tr><td colspan="6" class="text-center text-muted">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="text-end mt-3">
          <h5 id="totalSaldo" class="text-muted fw-semibold"></h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah Transaksi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" name="tanggal" type="date" required />
          <input class="form-control mb-2" name="deskripsi" placeholder="Deskripsi" required />
          <input class="form-control mb-2" name="nominal" type="number" placeholder="Nominal (Rp)" required />
          <select class="form-control mb-2" name="jenis" required>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content border-0 rounded-4 shadow">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">Edit Transaksi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" name="id" readonly />
          <input class="form-control mb-2" name="tanggal" type="date" required />
          <input class="form-control mb-2" name="deskripsi" placeholder="Deskripsi" required />
          <input class="form-control mb-2" name="nominal" type="number" placeholder="Nominal (Rp)" required />
          <select class="form-control mb-2" name="jenis" required>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning text-white">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/keuangan.js"></script>
</body>
</html>
