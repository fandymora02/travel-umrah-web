<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Data Keuangan - Travel Umrah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">
  <div class="container bg-white p-4 rounded shadow">

    <div class="sidebar-heading text-center py-4 fw-bold fs-4 border-bottom">
        ðŸ•‹ Travel Umrah
    </div>
    <h2 class="mb-4 text-center text-primary">Data Keuangan</h2>

    <!-- Filter -->
    <form id="filterForm" class="row g-2 mb-4">
      <div class="col-md-3">
        <input type="date" class="form-control" name="tanggalAwal" placeholder="Tanggal Awal" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" name="tanggalAkhir" placeholder="Tanggal Akhir" />
      </div>
      <div class="col-md-3">
        <select class="form-control" name="jenis">
          <option value="">Semua Jenis</option>
          <option value="Pemasukan">Pemasukan</option>
          <option value="Pengeluaran">Pengeluaran</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" name="keyword" placeholder="Cari deskripsi..." />
      </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Transaksi</button>
      <h5 id="totalSaldo" class="text-end text-muted mb-0"></h5>
    </div>

    <table class="table table-bordered align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th>ID</th>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Nominal</th>
          <th>Jenis</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="keuanganTable"></tbody>
    </table>
  </div>

  <!-- Modal Tambah -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Transaksi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" name="tanggal" type="date" required />
          <input class="form-control mb-2" name="deskripsi" placeholder="Deskripsi" required />
          <input class="form-control mb-2" name="nominal" type="number" placeholder="Nominal" required />
          <select class="form-control mb-2" name="jenis" required>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Transaksi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" name="id" readonly />
          <input class="form-control mb-2" name="tanggal" type="date" required />
          <input class="form-control mb-2" name="deskripsi" placeholder="Deskripsi" required />
          <input class="form-control mb-2" name="nominal" type="number" placeholder="Nominal" required />
          <select class="form-control mb-2" name="jenis" required>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/keuangan.js"></script>
</body>
</html>
