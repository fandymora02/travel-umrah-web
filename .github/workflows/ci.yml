name: CI/CD - Travel Umrah Web

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout kode repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Cache npm (biar install lebih cepat)
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Jalankan test (kalau ada)
      - name: Run tests (if any)
        run: npm test || echo "‚ö†Ô∏è No tests to run"

      # 6Ô∏è‚É£ Install Podman
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      # 7Ô∏è‚É£ Build image
      - name: Build Podman image
        run: podman build --format docker -t travel-umrah-web .

      # 8Ô∏è‚É£ Login ke GitHub Container Registry
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      # 9Ô∏è‚É£ Tag image untuk GHCR
      - name: Tag image for GHCR
        run: podman tag travel-umrah-web ghcr.io/${{ github.repository }}:latest

      # üîü Push image ke GHCR
      - name: Push image to GHCR
        run: podman push ghcr.io/${{ github.repository }}:latest

      # ‚úÖ Selesai
      - name: CI/CD Completed
        run: echo "‚úÖ CI/CD pipeline completed successfully!"
