name: CI - Travel Umrah Web

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests (if any)
        run: npm test || echo "⚠️ No tests to run"

      - name: Build image (Podman compatible)
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          podman build -t travel-umrah-web .

      - name: CI Completed
        run: echo "✅ CI pipeline completed successfully!"
